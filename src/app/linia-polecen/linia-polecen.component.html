<div class="linia-komend" [ngStyle]="{'width': width +'px', 'max-width': width +'px'}">
  <mat-card  class="example-mat-card">
  <div [ngStyle]="{'width': szerokoscInput +'px', 'max-width': szerokoscInput +'px'}" class="obok">
    <input matInput ngModel autofocus autocomplete="off" [maxLength]="maxLenght" [ngStyle]="{'width': szerokoscInput -20 +'px', 'max-width': szerokoscInput -20 +'px'}" [(ngModel)]="linia">
  </div >
  <div [ngStyle]="{'width': szerokoscWyslij +'px', 'max-width': szerokoscWyslij +'px'}" class="obok">
    <button type="button" class="btn" [ngClass]="{'btn-danger': (!((odbiorcaidpolecenia != 0) && (linia.length != 0))), 'btn-success': ((odbiorcaidpolecenia != 0) && (linia.length != 0))}" [ngStyle]="{'width': szerokoscWyslij - 8 +'px', 'max-width': szerokoscWyslij - 8 +'px'}" (click)="WyslijI()">Info &#10152; {{odbiorcaText}} </button>
  </div>
  <div [ngStyle]="{'width': szerokoscWyslij +'px', 'max-width': szerokoscWyslij +'px'}" class="obok">
    <button type="button" class="btn" [ngClass]="{'btn-danger': (!((odbiorcaidpolecenia != 0) && (linia.length != 0))), 'btn-success': ((odbiorcaidpolecenia != 0) && (linia.length != 0))}" [ngStyle]="{'width': szerokoscWyslij - 8 +'px', 'max-width': szerokoscWyslij - 8 +'px'}" (click)="WyslijP()">Dodatkowe dane &#10152; {{odbiorcaText}} </button>
  </div>
  </mat-card>
</div>
